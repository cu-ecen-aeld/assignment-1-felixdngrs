name: Run Shell Script Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Make full-test.sh executable
        run: chmod +x full-test.sh

      - name: Run full-test.sh
        run: ./full-test.sh
